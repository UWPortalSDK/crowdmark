<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="crowdmarkMain.html"> 
	<widget-row ng-repeat="item in items" clickable ng-click="showDetails(item)">
		<widget-cell fill>
			<span class="itemName">{{item.title}}</span>
		</widget-cell>
		<widget-cell>
			<widget-icon name="angle-right"></widget-icon>
		</widget-cell>
	</widget-row>
</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="crowdmarkDetails.html"> 
	<!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
	<wr>
		<wc><h2>{{detailsItem.title}}</h2></wc>
	</wr>
    <wr clickable ng-click="showDetails2(item)" ng-repeat="item in detailsItem.details" >
		<wc fill>
            <span class="itemName">{{item.name}}</span>
        </wc>
        <wc>
        <widget-icon name="angle-right"></widget-icon>
        </wc>
	</wr>
    
	<wr><wc><span ng-repeat= "tag in detailsItem.tags" class="label label-success">{{tag}}</span></wc></wr>
</script>

<script type="text/ng-template" id="crowdmarkDetails2.html"> 
	<!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
	<wr>
		<wc><h2>{{details2Item.title}}</h2></wc>
	</wr>
    
    <wr ng-repeat="item in details2Item.question"  >
		<wc ><h4 >{{item.name}}</h4>
            <h4 ><img src={{item.value}}></img></h4>
        <button onclick="myfn()">Take Picture</button>
        </wc> 
	</wr>
    <button onclick="myfn2()">Submit for Evaluation</button>
	<wr><wc><span ng-repeat= "tag in detailsItem.tags" class="label label-success">{{tag}}</span></wc></wr>
</script>
