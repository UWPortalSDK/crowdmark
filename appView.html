<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="crowdmarkMain.html"> 
    
	<widget-row ng-repeat="item in items" clickable ng-click="showDetails(item)">
		
        <widget-cell fill>
            <div class="item item-icon-right" ng-click="showDetails(item)">
					{{item.title}}
					<i class="icon icon-angle-right"></i>
				</div>
		</widget-cell>

        
		<widget-cell>
			<widget-icon name="angle-right"></widget-icon>
		</widget-cell>
	</widget-row>
    
    	
</script>


<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="crowdmarkDetails.html"> 
	<!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
	<wr>
		<wc><h2>{{detailsItem.title}}</h2></wc>
	</wr>
	<wr><wc><span ng-repeat= "tag in detailsItem.tags" class="label label-success">{{tag}}</span></wc></wr>
	<wr><wc><div class="pDetails">{{detailsItem.details}}</div></wc></wr>
</script>
